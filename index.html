<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- google fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">

    <!-- script -->
    <script src="https://kit.fontawesome.com/799529b7bc.js" crossorigin="anonymous"></script>

    <!-- styleSheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <section id="title">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand justify-content-start" href="">TestPage</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navControl"
                    aria-controls="navControl" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navControl">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact Us</a>
                        </li>
                    </ul>
                </div>
                </button>
            </div>
        </nav>

        <div class="log-container container">
            <div class="d-flex justify-content-center h-100">
                <div class="log-card card">
                    <div class="card-body">
                        <h5 class="card-title">Sign In</h5>
                        <form action="" method="POST">
                            <div class="form-group">
                                <label for="formGroupExampleInput">Email</label>
                                <input type="email" class="input-field form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email ID">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput2">Password</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2"
                                    placeholder="Password">
                            </div>
                        </form>
                        <button type="button" class="btn btn-md btn-block btn-outline-dark signbtn">Sign
                            In</button>
                        <div class="container forgot-cont">
                            <div class="createAcc">
                                <small>Don't Have an Account? <span><a href="create.html">Create
                                            Account</a></span></small>
                                <small><a href="" data-target="#forgotmodal" data-toggle="modal">Forgot
                                        Password</a></small>

                                <div class="modal fade" id="forgotmodal" tabindex="-1" role="dialog"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Change Your Password</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <input type="email" class="input-field form-control"
                                                    placeholder="Enter Email ID" id="">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-md btn-dark">Send Email</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
